name: Upload Monthly Newsletter
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Check for changes
      run: git status
    - name: Stage changes
      run: git add .
    - name: Commit changes
      run: git commit -m "Auto upload for Monthly NL"
    - name: Push changes to master
      run: git push origin HEAD:master
